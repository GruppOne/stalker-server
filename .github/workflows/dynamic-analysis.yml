name: Dynamic code analysis

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  sonarcloud-pr-scanner:
    name: Scan pr with SonarCloud
    runs-on: ubuntu-18.04

    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Fetch master too
        run: |
          git fetch --no-tags --prune origin master

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run SonarCloud scanner gradle task
        run: ./gradlew sonarqube -Dsonar.login=${{ secrets.SONARCLOUD_LOGIN }} -Dsonar.pullrequest.key=${{ github.event.number }} -Dsonar.pullrequest.branch=${{ github.head_ref }}

  sonarcloud-master-scanner:
    name: Scan trunk with SonarCloud
    runs-on: ubuntu-18.04

    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run SonarCloud scanner gradle task
        run: ./gradlew sonarqube -Dsonar.login=${{ secrets.SONARCLOUD_LOGIN }}
