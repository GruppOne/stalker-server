type: object
description: User's personal data
properties:
  firstName:
    type: string
    minLength: 3
    example: Mario
  lastName:
    type: string
    example: Rossi
  birthDate:
    type: string
    format: date
    example: 1990-01-01
  createdDate:
    type: string
    format: date-time
  lastModifiedDate:
    type: string
    format: date-time
# @createdDate and @lastModifiedDate are set when a row is inserted and/or updated
required:
  - firstName
  - lastName
  - birthDate
