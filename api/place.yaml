type: object
description: Name of the place and reference to geographical informations and places data
discriminator:
  propertyName: id
properties:
  id:
    type: integer
    format: uint64
  name:
    type: string
  # reference to Polyline
  polyline:
    $ref: "polyline.yaml"
  # reference to place's data
  placeData:
    $ref: "placeData.yaml"
required:
  - id
  - name
  - position
  - data
