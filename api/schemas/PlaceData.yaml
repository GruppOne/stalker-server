type: object
description: More informations about a place
# TODO decide which geocoding API we use and have this resource match its type
properties:
  address:
    type: string
    example: via Garibaldi, 1
  city:
    type: string
    example: Padova
  zipcode:
    type: string
    minLength: 5
    maxLength: 5
  state:
    type: string
required:
  - address
  - city
  - zipcode
  - state
