type: object
description: Organization's data
properties:
  id:
    type: integer
    format: uint32
  name:
    type: string
  description:
    type: string
  # reference to LDAP configuration
  ldapConfiguration:
    $ref: "ldapConfiguration.yaml"
    description: URL or IP address of the LDAP server of the organization. Useful only if the organization is private.
  # reference to Place
  places:
    type: array
    description: list of places within this organization
    items:
      $ref: "place.yaml"
  # if @private == true a user can't be anonymous
  private:
    type: boolean
  createdDate:
    type: string
    format: date-time
  lastModifiedDate:
    type: string
    format: date-time
# @createdDate and @lastModifiedDate are set when a row is inserted and/or updated
required:
  - name
  - description
  - places
  - private
