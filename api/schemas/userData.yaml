type: object
description: User's personal data
properties:
  firstName:
    type: string
    minLength: 3
    example: Mario
  lastName:
    type: string
    example: Rossi
  birthDate:
    type: string
    format: date
    example: 1990-01-01
  # these properties should be generated by the client
  # @createdDate and @lastModifiedDate are set when a row is inserted and/or updated
  createdDate:
    type: string
    format: date-time
    description: This property is generated automatically by the client.
  lastModifiedDate:
    type: string
    format: date-time
    description: This property is generated automatically by the client.
required:
  - firstName
  - lastName
  - birthDate
