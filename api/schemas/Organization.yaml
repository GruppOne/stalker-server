type: object
description: Organization's data
required:
  - name
  - description
  - places
  - isPrivate
properties:
  id:
    $ref: "./GenericId.yaml#"

  name:
    type: string
    example: Unipd Math

  description:
    type: string
    example: Dipartimento di Matematica di Unipd

  ldapConfiguration:
    type: object
    description: The information required to allow the configuration of LDAP authentication for private organizations.
    required:
      - host
      - username
      - password
    properties:
      host:
        type: string

      username:
        type: string

      password:
        type: string
        format: password

  places:
    type: array
    description: list of places within this organization
    items:
      $ref: "./Place.yaml#"

  isPrivate:
    type: boolean

  createdDate:
    type: string
    format: date-time

  lastModifiedDate:
    type: string
    format: date-time
