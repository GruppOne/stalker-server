type: object
description: Organization's data
required:
  - name
  - description
  - places
  - isPrivate
properties:
  id:
    $ref: "./GenericId.yaml#"

  name:
    type: string

  description:
    type: string

  # FIXME WE SHOULD NOT GIVE THIS PROPERTY TO USERS!
  ldapConfiguration:
    #TODO check ldapConfiguration: are these properties enough?
    type: object
    description: The information required to allow the configuration of LDAP authentication for private organizations.
    required:
      - host
      - username
      - password
    properties:
      host:
        type: string

      username:
        type: string

      password:
        type: string
        format: password

  # reference to Place
  places:
    type: array
    description: list of places within this organization
    items:
      $ref: "./Place.yaml#"

  # if private == true a user can't be anonymous
  isPrivate:
    type: boolean

  createdDate:
    type: string
    format: date-time

  lastModifiedDate:
    type: string
    format: date-time
# @createdDate and @lastModifiedDate are set when a row is inserted and/or updated
