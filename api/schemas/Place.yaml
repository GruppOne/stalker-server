type: object
description: Represents a location relative to which an organization wants to track its users movements.
properties:
  id:
    $ref: "./GenericId.yaml#"
  name:
    type: string
    example: Torre Archimede
  # TODO check validity of this data type compared to leaflet's polygons
  polygon:
    type: array
    description: An array of points that constitutes the perimeter of a place
    minItems: 3
    items:
      type: object
      description: Angular coordinates that represent a point on Earth's surface.
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
    example: [{latitude: 45.411564, longitude: 11.887473}, {latitude: 45.411225, longitude: 11.887325}, {latitude: 45.41111, longitude: 11.887784}, {latitude: 45.41144, longitude: 11.88795},]

  placeData:
    type: object
    description: More information on a place.
    # TODO decide which geocoding API we use and have this resource match its type
    required:
      - address
      - city
      - zipcode
      - state
    properties:
      address:
        type: string
        example: Via Trieste
      city:
        type: string
        example: Padova
      zipcode:
        type: string
        minLength: 5
        maxLength: 5
        example: "35031"
      state:
        type: string
        example: Italia
