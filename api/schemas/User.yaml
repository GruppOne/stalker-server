# TODO find a way to have these regexes be the source of truth across every component
type: object
description: Data reprenting an user.
required:
  - id

properties:
  allOf:
    # inherit from unauthenticated user
    - $ref: "./UnauthenticatedUser.yaml#"

    - type: object
      properties:
        id:
          $ref: "./GenericId.yaml#"
        userData:
          type: object
          description: An user's personal data.
          required:
            - firstName
            - lastName
            - birthDate

          properties:
            firstName:
              type: string
              minLength: 3
              example: Mario
            lastName:
              type: string
              example: Rossi
            birthDate:
              type: string
              format: date
              example: "1990-01-01"
            # these properties should be generated by the client or by the server?
            # @createdDate and @lastModifiedDate are set when a row is inserted and/or updated
            createdDate:
              type: string
              format: date-time
              description: This property is generated automatically by the client.
              readonly: true
            lastModifiedDate:
              type: string
              format: date-time
              description: This property is generated automatically by the client.
