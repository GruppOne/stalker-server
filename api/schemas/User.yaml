# TODO find a way to have these regexes be the source of truth across every component
type: object
description: Data representing a user.
required:
  - id

properties:
  allOf:
    - $ref: "./UnauthenticatedUser.yaml#"

    - type: object
      properties:
        id:
          $ref: "./GenericId.yaml#"
        userData:
          type: object
          description: A user's personal data.
          required:
            - firstName
            - lastName
            - birthDate

          properties:
            firstName:
              type: string
              minLength: 3
              example: Mario
            lastName:
              type: string
              example: Rossi
            birthDate:
              type: string
              format: date
              example: "1990-01-01"
            createdDate:
              type: string
              format: date-time
              description: This property is generated automatically by the client.
              readonly: true
            lastModifiedDate:
              type: string
              format: date-time
              description: This property is generated automatically by the client.
