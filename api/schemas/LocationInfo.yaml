type: object
description: Specifics of an user's current location relative to a place.
required:
  - timestampMs
  - userId
  - anonymous
  - inside
  - placeIds

properties:
  timestampMs:
    type: string
    format: date-time
    example: "2020-04-07T13:06:23+02:00"
  userId:
    $ref: "./GenericId.yaml#"
  anonymous:
    type: boolean
    example: false
  inside:
    type: boolean
    example: true
  placeIds:
    type: array
    items:
      $ref: "./GenericId.yaml#"
