title: UserData
type: object
description: Data necessary for user registration
properties:
  email:
    type: string
    format: email
    example: mario.rossi@example.org
  firstName:
    type: string
    example: Mario
    minLength: 3
  lastName:
    type: string
    example: Rossi
  birthDate:
    type: string
    format: date
    example: '1990-01-01'
  creationDate:
    type: string
required:
  - email
  - firstName
  - lastName
  - birthDate
