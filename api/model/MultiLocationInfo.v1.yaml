title: Multiple Location Info
description: "Specifics of a user's current location relative to the places monitored by organizations they're subscribed to."
type: object
properties:
  timestamp:
    $ref: ./GenericTimestamp.v1.yaml
  userType:
    type: string
    enum:
      - known
      - anonymous
  userId:
    oneOf:
      - $ref: ./GenericId.v1.yaml
      - type: boolean
        enum:
          - "false"
  inside:
    type: boolean
  placeIds:
    type: array
    items:
      $ref: ./GenericId.v1.yaml
required:
  - timestamp
  - userId
  - inside
  - placeIds
