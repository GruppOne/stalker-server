title: Login
type: object
description: Data necessary for user login
properties:
  email:
    type: string
    format: email
    example: mario.rossi@example.org
  password:
    type: string
    format: password
    example: 'I3BAI7bUO6j4vb3ron5U41D5Avn#'
    minLength: 8
    maxLength: 32
required:
  - email
  - password
