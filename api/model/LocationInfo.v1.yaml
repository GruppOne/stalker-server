title: LocationInfo
description: "Specifics of a user's current location relative to the places monitored by organizations they're subscribed to."
type: object
properties:
  timestamp:
    $ref: ./GenericTimestamp.v1.yaml
  userId:
    $ref: ./GenericId.v1.yaml
  anonymous:
    type: boolean
    example: false
  inside:
    type: boolean
    example: true
  placeIds:
    type: array
    items:
      $ref: ./GenericId.v1.yaml
required:
  - timestamp
  - userId
  - anonymous
  - inside
  - placeIds
