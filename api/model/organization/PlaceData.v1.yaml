title: PlaceData
type: object
description: Represents a location relative to which an organization wants to track its users movements.
properties:
  name:
    type: string
    example: Torre Archimede
  polygon:
    type: array
    description: An array of points that constitutes the perimeter of a place
    example: [{latitude: 45.411564, longitude: 11.887473}, {latitude: 45.411225, longitude: 11.887325}, {latitude: 45.41111, longitude: 11.887784}, {latitude: 45.41144, longitude: 11.88795},]
    minItems: 3
    items:
      type: object
      description: "Angular coordinates that represent a point on Earth's surface."
      properties:
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
      required:
        - latitude
        - longitude
  placeInfo:
    type: object
    required:
      - address
      - city
      - zipcode
      - state
    description: More information on a place.
    properties:
      address:
        type: string
        example: Via Trieste
      city:
        type: string
        example: Padova
      zipcode:
        type: string
        example: '35031'
        minLength: 5
        maxLength: 5
      state:
        type: string
        example: Italia
required:
  - name
  - polygon
  - placeInfo
