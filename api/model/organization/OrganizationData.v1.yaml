title: OrganizationData
type: object
description: Data of an organization.
properties:
  name:
    type: string
    example: Unipd Math
  description:
    type: string
    example: Dipartimento di Matematica di Unipd
  organizationType:
    type: string
    enum:
      - private
      - public
  ldapConfiguration:
    description: The information required to allow the configuration of LDAP authentication for private organizations.
    type: object
    properties:
      url:
        type: string
        format: uri
        description: "The organization's LDAP server URL."
      searchQuery:
        type: string
        description: An LDAP search query that returns the list of users registered to the LDAP server.
      bindDn:
        type: string
        description: the fully qualified DN to use for binding the connection.
      bindPassword:
        type: string
        format: password
        description: The password for the bind DN.
    required:
      - url
      - searchQuery
      - bindDn
      - bindPassword
  creationDateTime:
    $ref: ../GenericTimestamp.v1.yaml
  lastChangeDateTime:
    $ref: ../GenericTimestamp.v1.yaml
required:
  - name
  - description
  - organizationType
