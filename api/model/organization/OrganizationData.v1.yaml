title: OrganizationData
type: object
description: Data of an organization.
properties:
  name:
    type: string
    example: Unipd Math
  description:
    type: string
    example: Dipartimento di Matematica di Unipd
  organizationType:
    type: string
    enum:
      - private
      - public
  ldapConfiguration:
    description: The information required to allow the configuration of LDAP authentication for private organizations.
    type: object
    properties:
      url:
        type: string
        format: uri
        description: "The organization's LDAP server URL."
      username:
        type: string
        description: The username for the bind DN.
      password:
        type: string
        format: password
        description: The password for the bind DN.
    required:
      - url
      - username
      - password
  creationDateTime:
    $ref: ../GenericTimestamp.v1.yaml
  lastChangeDateTime:
    $ref: ../GenericTimestamp.v1.yaml
required:
  - name
  - description
  - organizationType
