title: OrganizationData
type: object
description: Data about an organization
properties:
  name:
    type: string
    example: Unipd Math
  description:
    type: string
    example: Dipartimento di Matematica di Unipd
  ldapConfiguration:
    type: object
    description: The information required to allow the configuration of LDAP authentication for private organizations.
    properties:
      host:
        type: string
      username:
        type: string
      password:
        type: string
        format: password
  places:
    type: array
    example: []
    items:
      $ref: ./Place.v1.yaml
  isPrivate:
    type: boolean
    example: false
  creationDate:
    type: string
    format: date-time
  lastChangeDate:
    type: string
    format: date-time
required:
  - name
  - description
  - isPrivate
